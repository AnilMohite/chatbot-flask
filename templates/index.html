    />

    <!-- JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"

    <script

    ></script>

    <link

      type="text/css"
      href="{{ url_for('static', filename='style.css')}}"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>

  <body>

    <section style="background-color: #eee">
      <div class="container py-5">
        <div class="row d-flex justify-content-center">
          <div class="col-md-10 col-lg-8 col-xl-6">
            <div class="card" id="chat2">
              <div
                class="card-header d-flex justify-content-between align-items-center p-3"
              >
                <h5 class="mb-0">Chat Bot</h5>
                <!-- <button
                  type="button"
                  class="btn btn-primary btn-sm"
                  data-mdb-ripple-color="dark"
                >
                  Let's Chat App
                </button> -->
              </div>
              <div
                class="card-body"
                data-mdb-perfect-scrollbar="true"
                style="position: relative; height: 400px; overflow:auto;"
              >
                <div id="chatbox">
                    <div class="d-flex flex-row justify-content-start">
                        <!-- <img
                        src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp"
                        alt="avatar 1"
                        style="width: 45px; height: 100%"
                      /> -->
                        <p class="botText p-2 ms-3 mb-1 rounded-3"><span>Hi! I'm Ava.</span></p>
                    </div>
                </div>

                

                <!-- <div class="d-flex flex-row justify-content-end mb-4 pt-1">
                  <div>
                    <p
                      class="small p-2 me-3 mb-1 text-white rounded-3 bg-primary"
                    >
                      Hiii, I'm good.
                    </p>
                  </div>
                  <img
                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava4-bg.webp"
                    alt="avatar 1"
                    style="width: 45px; height: 100%"
                  />
                </div> -->

            </div>
              <div id="userInput" class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp"
                  alt="avatar 3"
                  style="width: 40px; height: 100%"
                />
                    <input
                    type="text"
                    class="form-control form-control-lg"
                    id="inputText"
                    placeholder="Type message"
                    />
                    <span class="btn btn-info" onclick="sendmsg();">Send</span>
              </div>
              
          </div>
        </div>
      </div>
    </section>

    <script>
    function sendmsg() {
          var rawText = $("#inputText").val();
          console.log(rawText)
          var userHtml = '<p class="userText"><span>' + rawText + "</span></p>";
          $("#inputText").val("");
          $("#chatbox").append(userHtml);
          document.getElementById("userInput").scrollIntoView({
            block: "start",
            behavior: "smooth",
          });
          $.ajax({
            data: {
              msg: rawText,
            },
            type: "POST",
            url: "/get",
          }).done(function (data) {
            var botHtml = '<p class="botText"><span>' + data + "</span></p>";
            $("#chatbox").append($.parseHTML(botHtml));
            document.getElementById("userInput").scrollIntoView({
              block: "start",
              behavior: "smooth",
            });
          });
          event.preventDefault();
        }
    </script>
  </body>
